<div class="gestion-container">
  <ng-container *ngIf="formData; else notFound">
    <h2 class="form-title">Dernières informations du formulaire</h2>
    <div class="form-data">
      <p><strong>Prénom :</strong> {{ formData.firstName }}</p>
      <p><strong>Nom :</strong> {{ formData.lastName }}</p>
      <p><strong>Âge :</strong> {{ formData.age }}</p>
      <p *ngIf="formData.email"><strong>Email :</strong> {{ formData.email }}</p>
      <p><strong>Commentaire :</strong> {{ formData.commentary }}</p>
    </div>
  </ng-container>

  <ng-template #notFound>
    <app-erreur class="not-found"></app-erreur>
  </ng-template>
</div>
