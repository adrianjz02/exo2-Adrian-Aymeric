<div style="text-align: center; margin-top: 50px;">
  <ng-container *ngIf="formData; else notFound">
    <h2>Dernières informations du formulaire</h2>
    <p>Prénom: {{ formData.firstName }}</p>
    <p>Nom:{{ formData.lastName }}</p>
    <p>Âge: {{ formData.age }}</p>
    <p *ngIf="formData.email">Email: {{ formData.email }}</p>
    <p>Commentaire: {{ formData.commentary }}</p>
  </ng-container>

  <ng-template #notFound>
    <app-erreur></app-erreur>
  </ng-template>
</div>
