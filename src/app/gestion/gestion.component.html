<div class="gestion">
  <h1>Page Gestion</h1>
  <div *ngIf="formData; else notFound">
    <p><strong>Nom:</strong> {{ formData?.name }}</p>
    <p><strong>Email:</strong> {{ formData?.email }}</p>
    <p><strong>Message:</strong> {{ formData?.message }}</p>
  </div>
  <ng-template #notFound>
    <h2>404 - Aucun formulaire envoy√©.</h2>
  </ng-template>
</div>
